<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Document</title>
</head>
<body>
    <section class="login-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 p-0">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                          <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                              <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Destination</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Login</a>
                            </li>
                          </ul>
                        </div>
                      </nav>
                </div>
            </div>
            <div class="form-content">
                <div class="row">
                    <div class="col-lg-6 ml-auto mr-auto form-container">
                        <h1 class="ml-18">Login</h1>
                        <form class="mr-auto ml-auto">
                            <div class="form-group">
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                            </div>
                            <div class="form-group">
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Remember me</label>
                              <a href="">Forget Password</a>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                          </form>
                          <h2 class="text-center">Don't have an account? <a href="">Create an account.</a></h2>
                    </div>
                    <div class="col-lg-12">
                      <div class="col-lg-6 ml-auto mr-auto or-line">
                        <span class="line"></span>
                        <span class="or"><p>Or</p></span>
                        <span class="line"></span>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="col-lg-6 ml-auto mr-auto">
                          <div class="social facebook">
                            <a href="">
                              <i class="fab fa-facebook-f"></i>
                              <span>Continue With Facebook</span>
                            </a>
                          </div>
                          <div class="social gmail">
                            <a href="">
                              <i class="fab fa-google"></i>
                              <span>Continue With Facebook</span>
                            </a>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
